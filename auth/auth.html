<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authentication Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="auth-container mt-5 p-4 shadow-sm">
          <div class="d-flex justify-content-center mb-4">
            <button id="showSignUp" class="btn btn-primary me-2" type="button">Sign Up</button>
            <button id="showLogin" class="btn btn-outline-primary" type="button">Login</button>
          </div>
          
          <div id="signUpFormContainer">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form id="signupForm">
              <div class="mb-3">
                <label for="username" class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isAdmin">
                <label class="form-check-label" for="isAdmin">Admin?</label>
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
            </form>
            <div class="text-center mt-3">
              <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            </div>
          </div>
          
          <div id="loginFormContainer" style="display:none;">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginUsername" class="form-label">UserName</label>
                <input type="text" class="form-control" id="loginUsername" required>
              </div>
              <div class="mb-3 position-relative">
                <label for="loginPassword" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="loginPassword" required>
                  <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3 position-relative">
                <label for="loginRepeatPassword" class="form-label">Repeat Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="loginRepeatPassword" required>
                  <button class="btn btn-outline-secondary" type="button" id="toggleLoginRepeatPassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
            <div class="text-center mt-3">
              <p>Don't have an account? <a href="#" id="signUpLink">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="../js/all.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="auth.js"></script>
</body>
