<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-page">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <button class="nav-btn active" data-tab="stats">ðŸ“Š Stats</button>
        <button class="nav-btn" data-tab="users">ðŸ‘¥ Users</button>
        <button class="nav-btn" data-tab="orders">ðŸ›’ Orders</button>
        <button class="nav-btn" id="logoutBtn">ðŸšª Logout</button>
      </nav>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <h1 id="page-title">Dashboard Statistics</h1>
      
      <!-- Stats Tab -->
      <div class="tab-content active" id="stats">
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Users</h3>
            <p id="total-users">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Products</h3>
            <p id="total-products">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Orders</h3>
            <p id="total-orders">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Revenue</h3>
            <p id="total-revenue">$0.00</p>
          </div>
        </div>
      </div>

      <!-- Users Tab -->
      <div class="tab-content" id="users">
        <h2>User Management</h2>
        <table id="users-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Admin</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Orders Tab -->
      <div class="tab-content" id="orders">
        <h2>Order Management</h2>
        <table id="orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Order Details Modal -->
  <div class="modal" id="orderModal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="modal-title">Order Details</h2>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
